<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Registration Page</title>      
    <link rel="stylesheet" href="{{url_for('static', filename='css/reset.cs')}}">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

  <body>

    
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Registration Form</h1><span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    
  </div>
  <div class="form">
  <!-- Registration Form-->
    <h2>Create an account</h2>
    <form action="/register" method="post">

      <input type="text" placeholder="Username" name="username"/>
      <input type="text" placeholder="Firstname" name="f_name"/>
      <input type="text" placeholder="Surname" name="s_name"/>
      <input type="password" placeholder="Password" name="password" />
      <input type="email" placeholder="Email Address" name="email" />
      <input type="text" placeholder="Position" name="position" />
      <input type="text" placeholder="Department" name="dept" />
      <button>Register</button>
    </form>
  </div>

  <div class="cta"><a href="#">Forgot your password?</a></div>
</div>
<div class="container form">
  
</div>

  </body>
</html>
